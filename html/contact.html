<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The contact page to Square eyes website"/>
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/contact.css" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil&family=Bakbak+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/348dd23869.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../images/SquareEyes_Logo.png" alt="Logo for this page" class="logo"/></a>
        <nav>
            <ul>
                <li><a href="../html/login.html">Hi Kristin</a></li>
                <li><a href="../html/about.html">About</a></li>
                <li><a href="../html/contact.html" class="current">Contact</a></li>
                <li><a href="shoppingbag.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
                <li><a href="searchbar.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact us</h1>

        <section class="contact-fieldset">        
            <div class="email">
                <input type="checkbox" id="email-checkbox">
                <label for="email-checkbox"><i class="fas fa-regular fa-envelope"></i> Send us an email</label>

            <form class="email-nav">
                <label for="name" class="name-details">Name</label>
                <input type="text" name="name" id="name" class="email-form">
                
                <label for="email" class="email-details">Email</label>
                <input type="text" name="email" id="email" class="email-form">
                
                <label for="message" class="message-details">Message</label>
                <input type="text" name="message" id="message" class="email-form">
               
                <button class="sendinput" type="submit">Send message</button>
            </form>
            </div>

            <div class="call">
                <input type="checkbox" id="call-checkbox">
                <label for="call-checkbox"> <i class="fas fa-regular fa-phone"></i> Call us</label>

                <div class="number">
                    <a>0047-928-768-83</a>
                    <a>Monday - Friday 9am - 4pm</a>
                </div>

            </div>

            <div class="chat">
                <input type="checkbox" id="chat-checkbox">
                <label for="chat-checkbox"><i class="fas fa-regular fa-comment"></i> Chat with us</label>

                <form class="chat-nav">
                    <label for="chat" class="chat-details">Chat</label>
                    <input type="text" name="chat" id="chat" class="chat-form">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-section-one">
                <h4>Links</h4>
                <p>About</p>
                <p>Contact</p>
                <p>Support</p>
                <p>Help desk</p>
                <p>Terms and conditions</p>
                <p>Privacy policy</p>
            </div>
            <div class="footer-section-two">
                <h4>Newsletter</h4>
                <form>
                    <input class="footer-input" type="email" placeholder="Your email address" required>
                    <br>
                    <button class="footer-button" type="submit">Subscribe now</button>
                </form>
            </div>
            <div class="footer-section-three">
                <h4>Follow us</h4>
                <p>Facebook</p>
                <p>Twitter</p>
                <p>Instagram</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright &copy; Square eyes 2023</p>
        </div>
    </footer>
</body>
</html>
