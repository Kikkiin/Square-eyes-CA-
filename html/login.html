<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log in</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The log in page to Square eyes website"/>
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/loginstyle.css" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil&family=Bakbak+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/348dd23869.js" crossorigin="anonymous"></script>

        
</head>
<body>
    <header>
        <a href="../index.html"><img src="../images/SquareEyes_Logo.png" alt="Logo for this page" class="logo"/></a>
        
    </header>
    <main>
        <h1>Log in</h1>
        <form class="form-details">
            <label for="email" class="emailinput">Email</label> 
            <input type="text" name="email" id="email" class="forminput">

            <label for="password" class="passwordinput">Password</label>
            <input type="text" name="password" id="password" class="forminput">

            <input type="checkbox" id="forgot-your-password" name="forgot your password" value="forgot your password" class="checks">
            <label for="forgot-your-password" class="forgotpasswordinput">Forgot your password?</label>

            <input type="checkbox" id="create-an-account" name="create an account" value="create an account" class="checks">
            <label for="create-an-account" class="createaccountinput">Create an account</label>

            <div>
                <a href="../html/videos.html" class="button">Sign in</a>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <p>Support</p>
            <p>Help desk</p>
            <p>Terms and conditions</p>
            <p>Privacy policy</p>            
            <p>Copyright &copy; Square eyes 2023</p>
        </div>
    </footer>
</body>
</html>
